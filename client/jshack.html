<head>
  <title>jshack</title>
</head>

<body>

{{> jshackApp}}
</body>

<template name="jshackApp">
    {{> sidebar}}
    {{> canvas}}
    {{> textBox}}
</template>

<template name="canvas">
	<div class="canvas-container">
		<div class="draggable dragme">
			<canvas id="GUI" class="dragme"></canvas>
		</div>
		<div class="canvas-div">
			<canvas id="JSHack" class="primary-canvas" tabindex="1"></canvas>

		</div>
	</div>
</template>

<template name="sidebar">
	<div class="sidebar">
        <div class="sidebar-content">
            <ul>
                {{#each commands}}
                    {{> command}}
                {{/each}}
            </ul>
        </div>

	</div>
</template>

<template name="command">
    <li style="display: none;">{{ text }}</li>
</template>

<template name="textBox">
	<div class="textbox">
		<form>
			<input type="text" placeholder="type a command here!" name="command" id="command-box">
			<input type="submit" id="commandsubmit">
		</form>
	</div>

	{{> loginButtons }}
</template>
